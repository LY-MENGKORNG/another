<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>This is paragraph inside a div element.</p>
        <div class="child">
            <p>This is another paragraph inside a div element.</p>
            <p>This is a <span>paragraph</span> inside a span element, inside a div element.</p>
        </div>
        <p>This is a <span>paragraph</span>, not inside a <span>div element</span>.</p>
        <p>This is a another paragraph, not inside a div element.</p>
    </div>
</body>
</html>
