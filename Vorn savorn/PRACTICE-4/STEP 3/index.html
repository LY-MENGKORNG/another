<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <div class="logo">logo</div>
            <div class="search-box">search box</div>
        </div>
        <div class="nav-center">
            <div class="button-icon">icon</div>
            <div class="button-icon">icon</div>
            <div class="button-icon">icon</div>
            <div class="button-icon">icon</div>
            <div class="button-icon">icon</div>
        </div>
        <div class="nav-right">
            <div class="icon">icon</div>
            <div class="profile">profile</div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">
        <!-- Aside left -->
        <aside class="aside-left">
            <div class="top">Home</div>
            <div class="bottom">gotegory</div>
        </aside>
    
        <!-- Main container -->
        <main>
            <div class="main-header">
                <div class="header-story">
                    <div class="story">story 1</div>
                    <div class="story">story 2</div>
                    <div class="story">story 3</div>
                    <div class="story">story 4</div>
                </div>
            </div>
            <div class="comment-card">
                <div class="comment">
                    <div class="top">comment top</div>
                    <div class="bottom">comment bottom</div>
                </div>
            </div>
            <div class="main-content">
                <div class="content">
                    <div class="top">content top</div>
                    <div class="img">images</div>
                </div>
            </div>
        </main>
        
        <!-- Aside right -->
        <aside class="aside-right">
            <div class="top">aside top</div>
            <div class="center">aside center</div>
            <div class="bottom">aside bottom</div>
        </aside>
    </div>

</body>
</html>
